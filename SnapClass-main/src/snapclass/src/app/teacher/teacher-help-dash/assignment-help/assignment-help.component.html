<ng-template #content let-modal>
    <div class="select-assignment mt-4">
      <div class="model-header text-center">
        <h5 class="modal-title">Assignment Management Help</h5>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row mx-4 mb-2 border-bottom">
              <div class="col-12 font-weight-bold">How can we help?</div>
          </div>
          <div class="assignments-wrapper pre-scrollable">
              <div class="row mx-4 pointer">
                <div class="assignment-not-selected-wrapper py-2 row w-100 m-0">
                    <a><div class="col-12" (click)="dash.navigate(rubricManagement); dash.onSelect(2, 1); modal.dismiss()">Full Assignment Management Tutorial</div></a>
                    <a><div class="col-12" (click)="dash.navigate(rubricManagement); dash.onSelect(2, 1); modal.dismiss()">Create a Rubric</div></a>
                    <a><div class="col-12" (click)="dash.navigate(rubricManagement); dash.onSelect(2, 2); modal.dismiss()">Edit/Add a Category to a Rubric</div></a>
                    <a><div class="col-12" (click)="dash.navigate(teacherAssignments); dash.onSelect(2, 6); modal.dismiss()">Create an Assignment</div></a>
                    <a><div class="col-12" (click)="dash.navigate(teacherAssignments); dash.onSelect(2, 7); modal.dismiss()">Apply a Rubric to an Assignment</div></a>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss()">Cancel</button>
      </div>
      </div>
  </ng-template>
  
  <button class="btn btn-lg btn-primary" (click)="open(content)"> Assignment Management </button>
