<ng-template #content let-modal>
    <div class="select-assignment mt-4">
      <div class="model-header text-center">
        <h5 class="modal-title">Course Management Help</h5>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row mx-4 mb-2 border-bottom">
              <div class="col-12 font-weight-bold">How can we help?</div>
          </div>
          <div class="assignments-wrapper pre-scrollable">
              <div class="row mx-4 pointer">
                <div class="assignment-not-selected-wrapper py-2 row w-100 m-0">
                    <a><div class="col-12" (click)="dash.navigate(teacherCourses); dash.onSelect(1, 1); modal.dismiss()">Full Course Management Tutorial</div></a>
                    <a><div class="col-12" (click)="dash.navigate(teacherCourses); dash.onSelect(1, 1); modal.dismiss()">Add a Course</div></a>
                    <a><div class="col-12" (click)="dash.navService.openNav(); dash.onSelect(1, 6); modal.dismiss()">Change your Current Section</div></a>
                    <a><div class="col-12" (click)="dash.navigate(sectionManagement); dash.onSelect(1, 4); modal.dismiss()">Edit Section Roster</div></a>
                    <a><div class="col-12" (click)="dash.navigate(teacherCourses); dash.onSelect(1, 7); modal.dismiss()">View Inactive/Archived Courses</div></a>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss()">Cancel</button>
      </div>
      </div>
  </ng-template>
  
  <button class="btn btn-lg btn-primary" (click)="open(content)"> Course Management </button>
