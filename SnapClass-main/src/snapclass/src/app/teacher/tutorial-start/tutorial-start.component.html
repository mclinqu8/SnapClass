<ng-template #content let-modal>
    <div class="select-assignment mt-1">
      <div class="model-header text-center">
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="assignments-wrapper pre-scrollable">
              <div class="content-border p-3 pointer" (click)="onSelect(1,1); navigate(teacherCourses); modal.dismiss()">
                  <a><div class="row justify-content-center pb-1">
                      <i class="fas fa-info"></i>
                  </div>
                  <div class="row justify-content-center">
                    <a><span class="text-center">Begin Interactive Tutorial</span></a>
                  </div></a>
              </div>
          </div>
          <div class="assignments-wrapper pre-scrollable">
              <div class="content-border p-3 pointer" (click)="onSelect(0, 0); navigate(teacherHelpDash); modal.dismiss()">
                  <a><div class="row justify-content-center pb-1">
                      <i class="fas fa-play"></i>
                  </div>
                  <div class="row justify-content-center">
                    <a><span class="text-center">Skip to Help Dashboard</span></a>
                  </div></a>
              </div>
          </div>
        </div>
      </div>
      <div></div>
      </div>
  </ng-template>

  <button class="btn btn-lg btn-primary" (click)="open(content)"> Start Tutorial </button>
