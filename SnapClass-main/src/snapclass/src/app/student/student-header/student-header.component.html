<div class="student-view" *ngIf="router.url.includes(studentLanding) && !router.url.includes(teacherLanding)">
  <div class="row topBar m-0">
    <div class="col-1 wrapper-center" id="nav-opener" *ngIf="!router.url.includes(studentLogin)" (click)="toggleNav()">
        <i class="fa fa-bars" *ngIf="!navService.navOpen"></i>
        <i class="fa fa-chevron-left" *ngIf="navService.navOpen"></i>
    </div>
    <div class="logo-container p-0 col-4">
        <a href="snapclass/student"><img class="logo h-100" src="/assets/SnapClass_logo.png"/></a>
    </div>
    <div class="col-7 pr-5">
        <div class="pointer wrapper-center float-right" *ngIf="!router.url.includes(studentLogin)" (click)="navigateToAccount()">
          <i class="fa fa-cogs pr-0"></i>
          <div class="h4 d-inline-block account py-3 m-0">Account</div>
        </div>
    </div>
  </div>
</div>
