<div class="student-view">
  <div class="page-wrap row">
    <div class="w-100 form-col">
          <div class="form">
              <div class="tab-content mt-5">
                <div class="alert-response"></div>
                <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" *ngIf="login === 0">
                  <div id="signup" class="container">   
                    <h1>Create Account</h1>
                    <hr/>
                    <div class="signup-row row justify-content-center">
                      <div class="form-wrap col-6">
                        <div class="field-wrap row">
                          <label class="col-6">
                            Name<span class="req"> *</span>
                          </label>
                          <input class="col-6" type="text" formControlName="name" required autocomplete="off" />
                        </div>
        
                        <div class="field-wrap row">
                          <label class="col-6">
                            Student ID<span class="req"> *</span>
                          </label>
                          <input class="col-6" type="text" formControlName="username" required autocomplete="off" />
                        </div>
                    
                        <div class="field-wrap row">
                          <label class="col-6">
                            Preferred Name
                          </label>
                          <input class="col-6" type="text" formControlName="preferred_name" autocomplete="off"/>
                        </div>
        
                        <div class="field-wrap row">
                          <label class="col-6">
                            Email Address
                          </label>
                          <input class="col-6" type="email" formControlName="email" autocomplete="off"/>
                        </div>
        
                        <div class="field-wrap row">
                          <label class="col-6">
                            Year Of Birth 
                          </label>
                          <input class="col-6" type="number" min="1900" max="2019" placeholder="YYYY" formControlName="yob" autocomplete="off"/>
                        </div>
                        
                        <div class="field-wrap row">
                          <label class="col-6">
                            Set A Password<span class="req"> *</span>
                          </label>
                          <input class="col-6" type="password" formControlName="pswd" required autocomplete="off"/>
                        </div>
        
                        <div class="button-wrap row justify-content-center">
                          <button type="submit" [disabled]="!studentForm.valid" class="button button-block">Create Account</button> 
                        </div>
                      </div>
                    </div>
                    <h1>Login to Snapclass Student account</h1>
                    <hr/>            
        
                    <div class="signup-row row justify-content-center">
                      <div class="form-wrap col-6">
                        <div class="toggle-button-wrap row justify-content-center">
                          <button class="tab" (click)="login=1">Log In</button>
                        </div>
                      </div>
                    </div>
        
                  </div>
                </form>
                
                <form [formGroup]="studentLoginForm" (ngSubmit)="onLoginSubmit()" *ngIf="login === 1">
                  <div ng-show="login" id="login" class="container">   
                    <h1>Welcome Back!</h1>
                    <hr/>            
                    <div class="login-row row justify-content-center">
                      <div class="form-wrap col-6">
                        <div class="field-wrap row">
                          <label class="col-6">
                            Student ID<span class="req"> *</span>
                          </label>
                          <input class="col-6" type="text" formControlName="username" required autocomplete="off"/>
                        </div>
                      
                        <div class="field-wrap row">
                          <label class="col-6">
                            Password<span class="req"> *</span>
                          </label>
                          <input class="col-6" type="password" formControlName="pswd" required autocomplete="off"/>
                        </div>
                        <div class="button-wrap row justify-content-center">
                          <button class="button button-block" [disabled]="!studentLoginForm.valid">Log In</button> 
                        </div> 
                      </div>
                    </div>
                    <h1>Create a Snapclass Student account</h1>
                    <hr/>            
        
                    <div class="login-row row justify-content-center">
                      <div class="form-wrap col-6">
                        <div class="toggle-button-wrap row justify-content-center">
                          <button class="tab" (click)="login=0">Sign Up</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div><!-- tab-content -->
          </div><!-- /form -->
        </div>
    </div>
</div>

<router-outlet></router-outlet>
